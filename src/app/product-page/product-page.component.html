<div *ngIf="product$ | async as product; else loading">

  <div class="product">
    <div class="header right">
      <button routerLink="/" class="btn btn-dark">Назад</button>
    </div>

    <div class="flex">
      <div class="item text-center">
        <h2>{{ $any(product).title }}</h2>

        <div class="flex-center">
          <quill-view-html [content]="$any(product).photo" ></quill-view-html>
        </div>

        <div>
          <h2>Цена: {{ $any(product).price }}</h2>
          <button class="btn btn-dark" [routerLink]="['/cart']">Добавить в корзину</button>
        </div>
      </div>
      <div class="item">
        <h2>Информация: </h2>
        <div>
          <quill-view-html [content]="$any(product).info" ></quill-view-html>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Загрузка...</p>
</ng-template>
