<div *ngIf="products.length; else loading">
  <table>
    <thead>
          <tr>
              <th>ID</th>
              <th>Название</th>
              <th>Цена</th>
              <th>Дата создания</th>
              <th>Открыть</th>
              <th>Удалить</th>
          </tr>
    </thead>

    <tbody>
          <tr *ngFor="let product of products; let i = index ">
            <td>{{i + 1}}</td>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>{{product.date | date : 'short'}}</td>
            <td>
                <button class="btn btn-dark" [routerLink]="['/admin', 'product', product.id, 'edit']">Открыть</button>
            </td>
            <td>
                <button class="btn btn-danger" (click)="remove(product.id)">Удалить</button>
            </td>
          </tr>
    </tbody>

  </table>
</div>
<ng-template #loading>
  <p class="text-center">Загрузка...</p>
</ng-template>
